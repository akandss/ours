<!DOCTYPE html>
<html>
<head>
  <title>Welcome ü§ç</title>
  <link rel="stylesheet" href="css/style.css">
</head>
<body class="login">

  <div class="login-card">
    <h1>For us only ü©µ</h1>
    <p>Enter our secret to continue</p>

    <input type="password" id="password" placeholder="Our password" />
    <button type="button" onclick="login()">Enter</button>

    <p id="error"></p>
  </div>

    <!-- Load JS at the very end -->
  <script>
    const PASSWORD = "secret123"; // replace with your password

    // Function to handle login
    function handleLogin() {
      const input = document.getElementById("password").value;
      const error = document.getElementById("error");

      if (input === PASSWORD) {
        localStorage.setItem("access", "granted");
        window.location.href = "index.html";
      } else {
        error.innerText = "Not quite ü§ç";
      }
    }

    // Protect homepage
    function checkAccess() {
      if (localStorage.getItem("access") !== "granted") {
        window.location.href = "login.html";
      }
    }

    // Attach login function after DOM loads
    document.getElementById("loginButton").addEventListener("click", handleLogin);

    console.log("Login JS loaded");
  </script>
</body>
</html>
