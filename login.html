<!DOCTYPE html>
<html>
<head>
  <title>Welcome ü§ç</title>
  <link rel="stylesheet" href="css/style.css">
</head>
<body class="login">

  <div class="login-card">
    <h1>For us only ü©µ</h1>
    <p>Enter our secret to continue</p>

    <input type="password" id="password" placeholder="Our password" />
    <button id="loginButton" type="button">Enter</button>

    <p id="error"></p>
  </div>

  <script>
    const PASSWORD = "onalaska"; // replace with your password

    function handleLogin() {
      const input = document.getElementById("password").value;
      const error = document.getElementById("error");

      if (input === PASSWORD) {
        sessionStorage.setItem("access", "granted");
        window.location.href = "index.html";
      } else {
        error.innerText = "Not quite ü§ç";
      }
    }

    function checkAccess() {
      if (sessionStorage.getItem("access") !== "granted") {
        window.location.href = "login.html";
      }
    }

    // Make functions global
    window.handleLogin = handleLogin;
    window.checkAccess = checkAccess;

    // Attach click listener
    document.getElementById("loginButton").addEventListener("click", handleLogin);

    console.log("Login JS loaded");
  </script>
</body>
</html>
